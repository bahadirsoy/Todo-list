<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!--Main CSS-->
    <link rel="stylesheet" href="todosMain.css">

    <!--Font Awesome Ä±cons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>My Todo List</title>

</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <h4 class="card-header">Todo List</h4>

            <div class="card-body">
                <form>
                    <div id="emptyTodoAlert" style="display: none;" class="alert alert-danger" role="alert">
                        You cannot create nameless todo!
                    </div>
                    <div id="similarityTodoAlert" style="display: none;" class="alert alert-danger" role="alert">
                        This todo is already exist.
                    </div>
                    <input id="addTodoInput" type="text" placeholder="Type your new todo">
                    <button class="btn btn-success ml-2 px-5" type="submit">Add</button>
                </form>
            </div>
            <hr>
            <div class="card-body">
                <h5 class="card-title">My todos</h5>


                <input id="searchTodo" type="text" placeholder="Search todo">
                <i class="fas fa-search ml-2"></i>


                <ul class="mt-4">

                </ul>

                <button class="btn btn-danger btn-block mt-3" id="deleteAllTodos">Delete all todos</button>

            </div>

        </div>
    </div>

    <script src="todos.js"></script>

</body>

</html>
